#host address
redis.init.host=localhost
redis.init.psw=123456

#redis server port
redis.init.port=6379

#connection data  
redis.init.DB=8
#connection timeout
redis.init.timeout=100000
#redis max connection 
redis.init.maxTotal=4000
#redis max idle
redis.init.maxIdle=4000
redis.init.minIdle=4000
#connection max wait time
redis.init.maxWaitMillis=20
#is test borrow connection form pool
redis.init.testOnBorrow=false